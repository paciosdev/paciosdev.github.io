<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Francesco - iOS Developer</title>
    <style>
        @import url('https://fonts.cdnfonts.com/css/sf-pro-display');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        
        header {
            padding: 80px 0 40px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: 600;
            letter-spacing: -0.5px;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 48px;
            font-weight: 700;
            letter-spacing: -1px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 20px;
            font-weight: 400;
            color: #999;
            margin-bottom: 40px;
        }
        
        .apps-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 40px;
            margin-top: 60px;
        }
        
        .app-card {
            background: linear-gradient(to bottom, rgba(30, 30, 30, 0.8), rgba(20, 20, 20, 0.8));
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .app-icon {
            width: 100%;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .app-icon img {
            width: 120px;
            height: 120px;
            border-radius: 24px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            object-fit: cover;
        }
        
        .app-info {
            padding: 25px 20px;
        }
        
        .app-name {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .app-description {
            color: #999;
            font-size: 16px;
            margin-bottom: 20px;
        }
        
        .app-link {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #0071e3;
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .app-link:hover {
            background-color: #0080ff;
        }
        
        footer {
            margin-top: 100px;
            text-align: center;
            padding: 40px 0;
            color: #666;
            font-size: 14px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px;
        }
        
        .social-links a {
            color: #999;
            text-decoration: none;
            transition: color 0.2s ease;
            padding: 8px 15px;
            border-radius: 20px;
            background-color: rgba(40, 40, 40, 0.5);
        }
        
        .social-links a:hover {
            color: #fff;
            background-color: rgba(60, 60, 60, 0.7);
        }
        
        .about-section {
            max-width: 700px;
            margin: 10px auto;
            text-align: center;
        }
        
        .about-section h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }
        
        .about-section p {
            color: #999;
            font-size: 18px;
            margin-bottom: 20px;
        }
        
        .nav {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
        }
        
        .nav a {
            color: #999;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.2s ease;
        }
        
        .nav a:hover {
            color: #fff;
        }
        
        .cv-button {
            display: inline-block;
            margin-top: 0;
            padding: 12px 25px;
            background-color: #0071e3;
            color: white;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease;
            border: none;
            font-size: 16px;
        }
        
        .cv-button:hover {
            background-color: #0080ff;
            transform: translateY(-2px);
        }
        .profile-pic {
    width: 150px;
    height: 150px;
    border-radius: 50%;
    overflow: hidden;
    margin: 0 auto 20px;
    display: flex;
    justify-content: center;
    align-items: center;
}

.profile-pic img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.my-apps-title {
    margin-top: 20px;
}

        /* Stile per il loader */
        .loader {
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #0071e3;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 36px;
            }
            
            .subtitle {
                font-size: 18px;
            }
            
            .apps-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 30px;
            }
            
            .social-links {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <header>
            <div class="profile-pic">
                <img src="assets/propic.png" alt="propic">
            </div>
            <h1>I'm Francesco</h1>
            <section id="about" class="about-section">
                <p>I'm an indie iOS developer with a master degree in Cybersecurity and a student at the Apple Developer Academy in Naples.</p>
            </section>
                        <a href="assets/Francesco_Paciello_iOS_position.pdf" download class="cv-button">Download CV</a>
        </header>
                
 
        <h1 class="my-apps-title">My apps</h1>
        
        <section id="apps" class="apps-section">
            <div id="loader" class="loader"></div>
            <div id="apps-grid" class="apps-grid">
                <!-- Le app verranno caricate dinamicamente qui -->
            </div>
        </section>

        
        <footer id="contact">
            <div class="social-links">
                <a href="https://x.com/paciosdev" target="_blank">X</a>
                <a href="https://linkedin.com/in/paciosdev" target="_blank">LinkedIn</a>
                <a href="https://github.com/paciosdev" target="_blank">GitHub</a>
                <a href="mailto:paciosdev@icloud.com">Email</a>
            </div>
            <p>© 2025 Francesco - paciosdev. All rights reserved.</p>
            
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // ID sviluppatore Apple
            const developerId = '1551514059';
            
            // Elemento dove verranno mostrate le app
            const appsGrid = document.getElementById('apps-grid');
            const loader = document.getElementById('loader');
            
            // Funzione per caricare le app dall'API iTunes
            async function loadApps() {
                try {
                    // URL dell'API iTunes Search per ottenere tutte le app di uno sviluppatore
                    const apiUrl = `https://itunes.apple.com/lookup?id=${developerId}&entity=software&limit=200`;
                    
                    // Aggiungiamo un parametro per evitare la cache
                    const response = await fetch(`${apiUrl}&_=${new Date().getTime()}`);
                    const data = await response.json();
                    
                    // Nascondi il loader
                    loader.style.display = 'none';
                    
                    // Filtra solo le app (esclude gli aggiornamenti, etc.)
                    const apps = data.results.filter(item => item.wrapperType === 'software');
                    
                    if (apps.length === 0) {
                        appsGrid.innerHTML = '<p>Nessuna app trovata.</p>';
                        return;
                    }
                    
                    // Crea le card per ogni app
                    apps.forEach(app => {
                        // Sostituisci l'URL dell'icona per ottenere una risoluzione più alta
                        const highResIcon = app.artworkUrl512 || app.artworkUrl100.replace('100x100', '512x512');
                        
                        const appCard = document.createElement('div');
                        appCard.className = 'app-card';
                        appCard.innerHTML = `
                            <div class="app-icon">
                                <img src="${highResIcon}" alt="${app.trackName}">
                            </div>
                            <div class="app-info">
                                <h3 class="app-name">${app.trackName}</h3>
                                <p class="app-description">${app.description.substring(0, 150)}...</p>
                                <a href="${app.trackViewUrl}" class="app-link" target="_blank">App Store</a>
                            </div>
                        `;
                        
                        appsGrid.appendChild(appCard);
                    });
                    
                } catch (error) {
                    console.error('Errore nel caricamento delle app:', error);
                    loader.style.display = 'none';
                    appsGrid.innerHTML = '<p>Si è verificato un errore nel caricamento delle app. Riprova più tardi.</p>';
                }
            }
            
            // Carica le app quando la pagina è pronta
            loadApps();
        });
    </script>
</body>
</html>
